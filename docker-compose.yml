version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: url-shortener-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./url-shortener-backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    restart: unless-stopped
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: urlshortener
      DB_SSLMODE: disable
      
      # Server configuration
      SERVER_PORT: 1234
      GIN_MODE: release
      
      # JWT configuration
      JWT_SECRET: naammmdz-url-shortener-jwt-secret-key-2024
      
      # CORS configuration
      CORS_ALLOWED_ORIGINS: http://localhost:5678,http://frontend:5678,https://url.naammmdz.id.vn
    ports:
      - "1234:1234"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./url-shortener-frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    restart: unless-stopped
    environment:
      # API_BASE_URL is used by Next.js API route proxy (server-side)
      API_BASE_URL: http://url-shortener-backend:1234
      PORT: 5678
    ports:
      - "5678:5678"
    depends_on:
      - backend
    networks:
      - url-shortener-network

networks:
  url-shortener-network:
    driver: bridge

volumes:
  postgres_data:
